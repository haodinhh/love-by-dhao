<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glinh xinh gai nhat he mattroi</title>
    <style>
        body {
            background-color: #FFD1DC; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden; 
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
            color: #ac5865; 
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #ac5865; 
            font-size: 20px; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ac5865; 
            color: white;
            margin-top: 20px; 
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9a4d5c; 
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" src="1.mp3" loop></audio> 
    
    <img src="love-you.gif" alt="Funny GIF"> 
    
    <h2>Yeahhhh, Glinh so beautifullll</h2> 
    <p id="message">Zị thì còn chờ đợi gi nua, géc goooooo</p>

    <button onclick="goToNewPage()">Di thuiii</button> 

    <script>
        const backgroundMusic = document.getElementById("backgroundMusic");

        function playBackgroundMusic() {
            backgroundMusic.volume = 0.3; 
            backgroundMusic.play().catch((error) => {
                console.error("Không thể phát nhạc nền:", error);
            });
        }

        function goToNewPage() {
            window.location.href = 'https://www.facebook.com/hao.vngdinh/';
        }

        window.onload = playBackgroundMusic;
    </script>
</body>
</html>
